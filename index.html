<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countries & Capitals</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
</head>
<body>

	<div class="container">

		<div class="slider">

			<div class="slider-title__items">
				<div class="slider-title__item">Countries</div>
				<div class="slider-title__item">&</div>
				<div class="slider-title__item">Capitals</div>
			</div>

			<div class="slide">
				<div class="slide__item">
					<div class="slide__item-countries">
						<div class="slide__item-country slide1__item-country" data-rule="country"></div>
						<div class="slide__item-country slide1__item-country" data-rule="country"></div>
						<div class="slide__item-country slide1__item-country" data-rule="country"></div>
						<div class="slide__item-country slide1__item-country" data-rule="country"></div>
						<div class="slide__item-country slide1__item-country" data-rule="country"></div>
					</div>

					<div class="slide__item-capitals">
						<div class="slide__item-capital slide1__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide1__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide1__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide1__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide1__item-capital" data-rule="capital"></div>
					</div>

				</div>
				<div class="slide__item-options">
					<div class="slide__item-option" data-rule="country" data-check="BG">Bulgaria</div>
					<div class="slide__item-option" data-rule="capital" data-check="UK">London</div>
					<div class="slide__item-option" data-rule="capital" data-check="CA">Ottawa</div>
					<div class="slide__item-option" data-rule="capital" data-check="AU">Canberra</div>
					<div class="slide__item-option" data-rule="country" data-check="UK">United Kingdom</div>
					<div class="slide__item-option" data-rule="capital" data-check="BG">Sofia</div>
					<div class="slide__item-option" data-rule="country" data-check="AU">Australia</div>
					<div class="slide__item-option" data-rule="country" data-check="CA">Canada</div>
					<div class="slide__item-option" data-rule="capital" data-check="AT">Vienna</div>
					<div class="slide__item-option" data-rule="country" data-check="AT">Austria</div>
				</div>
			</div>

			<div class="slide">
				<div class="slide__item">
					<div class="slide__item-countries">
						<div class="slide__item-country slide2__item-country" data-rule="country"></div>
						<div class="slide__item-country slide2__item-country" data-rule="country"></div>
						<div class="slide__item-country slide2__item-country" data-rule="country"></div>
						<div class="slide__item-country slide2__item-country" data-rule="country"></div>
						<div class="slide__item-country slide2__item-country" data-rule="country"></div>
					</div>

					<div class="slide__item-capitals">
						<div class="slide__item-capital slide2__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide2__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide2__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide2__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide2__item-capital" data-rule="capital"></div>
					</div>

				</div>
				<div class="slide__item-options">
					<div class="slide__item-option" data-rule="country" data-check="DK">Denmark</div>
					<div class="slide__item-option" data-rule="capital" data-check="CN">Beijing</div>
					<div class="slide__item-option" data-rule="country" data-check="EE">Estonia</div>
					<div class="slide__item-option" data-rule="country" data-check="FI">Finland</div>
					<div class="slide__item-option" data-rule="capital" data-check="DK">Copenhagen</div>

					<div class="slide__item-option" data-rule="country" data-check="CN">China</div>
					<div class="slide__item-option" data-rule="country" data-check="JM">Jamaica</div>
					<div class="slide__item-option" data-rule="capital" data-check="EE">Tallinn</div>
					<div class="slide__item-option" data-rule="capital" data-check="FI">Helsinki</div>
				</div>
			</div>

			<div class="slide">
				<div class="slide__item">
					<div class="slide__item-countries">
						<div class="slide__item-country slide3__item-country" data-rule="country"></div>
						<div class="slide__item-country slide3__item-country" data-rule="country"></div>
						<div class="slide__item-country slide3__item-country" data-rule="country"></div>
						<div class="slide__item-country slide3__item-country" data-rule="country"></div>
						<div class="slide__item-country slide3__item-country" data-rule="country"></div>
					</div>

					<div class="slide__item-capitals">
						<div class="slide__item-capital slide3__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide3__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide3__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide3__item-capital" data-rule="capital"></div>
						<div class="slide__item-capital slide3__item-capital" data-rule="capital"></div>
					</div>

				</div>
				<div class="slide__item-options">
					<div class="slide__item-option" data-rule="capital" data-check="SE">Stockholm</div>
					<div class="slide__item-option" data-rule="capital" data-check="HT">Port-Au-Prince</div>
					<div class="slide__item-option" data-rule="capital" data-check="NL">Amsterdam</div>
					<div class="slide__item-option" data-rule="country" data-check="JP">Japan</div>
					<div class="slide__item-option" data-rule="capital" data-check="PE">Lima</div>
					<div class="slide__item-option" data-rule="capital" data-check="JP">Tokyo</div>
					<div class="slide__item-option" data-rule="country" data-check="NL">Netherlands</div>
					<div class="slide__item-option" data-rule="country" data-check="HT">Haiti</div>
					<div class="slide__item-option" data-rule="country" data-check="PE">Peru</div>
					<div class="slide__item-option" data-rule="country" data-check="SE">Sweden</div>
				</div>
			</div>

			<div class="slide">
				<div class="slide__answers-inner">
					<div class="slide__total-answers"></div>
					<div class="slide__percentage"></div>
					<button class="slide__button start-again-btn">start again</button>
				</div>
			</div>

			<div class="slide__buttons">
				<button class="slide__button next-btn" disabled>next page</button>
				<button class="slide__button check-answers" disabled>check answers</button>
			</div>

		</div>
	</div>

</body>
</html>
